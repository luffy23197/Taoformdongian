<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký học viên</title>
    <style>
        body {
            background-color: #ffffcc;
            font-family: Arial, sans-serif;
            padding: 2rem;
        }
        .form-wrapper {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffcc;
            border: 1px solid #ddd;
        }
        .form-header {
            background-color: #e6ffee;
            padding: 1rem;
        }
        .form-header h1 {
            margin: 0;
            font-size: 1.8rem;
            color: #0033cc;
        }
        form {
            padding: 1rem;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        .form-group label {
            flex: 0 0 120px;
            color: #0033cc;
            font-size: 1.1rem;
        }
        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group select,
        .form-group textarea {
            flex: 1;
            padding: 0.4rem;
            font-size: 1rem;
            border: 1px solid #999;
            border-radius: 2px;
        }
        .form-group textarea {
            resize: vertical;
            height: 100px;
        }
        .gender-options {
            display: flex;
            align-items: center;
        }
        .gender-options label {
            margin-right: 1.5rem;
            font-size: 1.1rem;
            color: #333;
        }
        .form-actions {
            margin-left: 120px;
        }
        .form-actions button {
            padding: 0.5rem 1.2rem;
            font-size: 1rem;
            margin-right: 1rem;
            border: 1px solid #888;
            border-radius: 3px;
            background-color: #e0e0d1;
            cursor: pointer;
        }
        .form-actions button:hover {
            background-color: #d0d0b1;
        }
    </style>
</head>
<body>

<div class="form-wrapper">
    <div class="form-header">
        <h1>ĐĂNG KÝ HỌC VIÊN</h1>
    </div>
    <form action="http://demo.codegym.vn/6/registration_form/register.php" method="POST">

        <div class="form-group">
            <label for="fullName">Họ và tên</label>
            <input type="text" id="fullName" name="fullName" required>
        </div>

        <div class="form-group">
            <label for="dob">Ngày sinh</label>
            <input type="date" id="dob" name="dob" required>
        </div>

        <div class="form-group">
            <label>Giới tính</label>
            <div class="gender-options">
                <label><input type="radio" name="gender" value="Male" checked> Nam</label>
                <label><input type="radio" name="gender" value="Female"> Nữ</label>
            </div>
        </div>

        <div class="form-group">
            <label for="address">Địa chỉ</label>
            <textarea id="address" name="address" required></textarea>
        </div>

        <div class="form-group">
            <label for="className">Lớp</label>
            <select id="className" name="className" required>
                <option value="">— Chọn lớp —</option>
                <option value="Java101">Java101</option>
                <option value="Web202">Web202</option>
                <option value="Data303">Data303</option>
            </select>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="phone">Điện thoại</label>
            <input type="tel" id="phone" name="phone" required>
        </div>

        <div class="form-actions">
            <button type="submit">Đăng ký</button>
            <button type="reset">Nhập lại</button>
        </div>

    </form>
</div>

</body>
</html>
