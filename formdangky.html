<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký người dùng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            font-size: 1.125rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .gender-group {
            font-size: 1.125rem;
        }
        .gender-group input {
            margin-right: 0.5rem;
            vertical-align: middle;
        }
        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border: 1px solid #888;
            border-radius: 4px;
            background: #fff;
            cursor: pointer;
        }
        button:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>

<form action="http://demo.codegym.vn/6/registration_form/register.php" method="POST">

    <div class="form-group">
        <label for="name">Họ và tên:</label>
        <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
        <label for="phone">Số điện thoại:</label>
        <input type="tel" id="phone" name="phone" required>
    </div>

    <div class="form-group gender-group">
        <label>Giới tính:</label>
        <input type="radio" id="male" name="gender" value="Nam" checked>
        <label for="male" style="display:inline; font-weight: normal;">Nam</label>
        <input type="radio" id="female" name="gender" value="Nữ">
        <label for="female" style="display:inline; font-weight: normal;">Nữ</label>
    </div>

    <button type="submit">Đăng ký</button>
</form>

</body>
</html>
